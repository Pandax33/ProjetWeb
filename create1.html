<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="create1.css">
  <title>Create Enterprise</title>
</head>
<body>
  <div class="container">
    <div class="white-faded-square">
      <div class="create-enterprise-border">Create Enterprise</div>
      <form>
        <div class="form row">
          <div class="form-row">
            <label for="full-name">Full Name</label>
            <label for="activity-sectors">Activity Sectors</label>
          </div>
          <div class="form-row">
            <input type="text" id="full-name">
            <input type="text" id="activity-sectors">
          </div>
          <div class="form-row">
            <label for="interns" class="interns-label">Number of Interns</label>
            <label for="rating">Rating</label>
            </div>
            <div class="form-row">
                <input type="number" id="interns" list="interns-list" min="1" step="1">
                <datalist id="interns-list"></datalist>
            <div id="rating">
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
            </div>
            
          </div>
        </div>
          <div class="form-row">
            <label for="locations">Locations</label>
           <!---->
        </div>
        <div class="form-row">
            <select id="locations-select" multiple>
                <option></option>
            </select>
           <!-- -->
        </div>
        
        
        <button type="submit" class="continue-btn">Continue</button>
      </form>
    </div>
  </div>
  <footer>
    <hr>
    <p>Footer</p>
  </footer>
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  
</body>
</html>
