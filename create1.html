<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="create1.css">
    <title>Create Enterprise</title>
</head>

<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-header">
                Create Enterprise
            </div>
            <div class="card-body">
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="full-name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="full-name">
                        </div>
                        <div class="col-md-6">
                            <label for="activity-sectors" class="form-label">Activity Sectors</label>
                            <input type="text" class="form-control" id="activity-sectors">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="interns" class="form-label">Number of Interns</label>
                            <input type="number" class="form-control" id="interns" list="interns-list" min="1" step="1">
                            <datalist id="interns-list"></datalist>
                        </div>
                        <div class="col-md-6">
                            <label for="rating" class="form-label">Rating</label>
                            <div id="rating" class="d-flex">
                                <span class="star">&#9733;</span>
                                <span class="star">&#9733;</span>
                                <span class="star">&#9733;</span>
                                <span class="star">&#9733;</span>
                                <span class="star">&#9733;</span>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="locations" class="form-label">Locations</label>
                            <select id="locations-select" multiple class="form-control">
                                <option></option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Continue</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="bg-light text-center py-3 mt-5">
        <p>Footer</p>
    </footer>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    </body>
    </html>
