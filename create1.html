<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create1.css">
    <title>Create Enterprise</title>
</head>
<body>
    <div class="container">
        <div class="white-faded-square">
            <div class="create-enterprise-border">Create Enterprise</div>
            <form>
                <div class="form-row">
                    <label for="full-name">Full Name</label>
                    <label for="activity-sectors">Activity Sectors</label>
                </div>
                <div class="form-row">
                    <input type="text" id="full-name">
                    <input type="text" id="activity-sectors">
                </div>
                <div class="form-row">
                    
                    <label for="locations">Locations</label>
                    <label for="interns" class="interns-label">Number of Interns</label>
                    </div>
                    <div class="form-row">
                   
            <div class="locations-select-container">
              <select multiple id="locations"></select></div>
                    <div>
                        <input type="number" id="interns" list="interns-list" min="1" step="1">
                    <datalist id="interns-list">
                    </datalist>
                    </div>
                </div>
                
                <div class="form-row">
                    <label for="rating">Rating</label>
                    <div id="rating">
                        <!-- Add your star rating system here -->
                        ★ ★ ★ ★ ★
                    </div>
                </div>
                <button type="submit" class="continue-btn">Continue</button>
            </form>
        </div>
    </div>
    <footer>
        <hr>
        <p>Footer</p>
    </footer>
</body>
</html>
<script>
    const generateInternsList = (limit) => {
        const dataList = document.getElementById('interns-list');
        for (let i = 1; i <= limit; i++) {
            const option = document.createElement('option');
            option.value = i;
            dataList.appendChild(option);
        }
    };

    generateInternsList(100); 


   const locationsSelect = document.getElementById("locations");

// Fetch cities data from API
const fetchCitiesData = async () => {
  try {
    const response = await fetch(
      "https://api-adresse.data.gouv.fr/search/?q=&type=municipality&limit=1000"
    );
    const citiesData = await response.json();
    return citiesData.features.map((feature) => feature.properties.city);
  } catch (error) {
    console.error(error);
  }
};

// Populate select options with cities data
const populateSelectOptions = async () => {
  const citiesData = await fetchCitiesData();
  citiesData.forEach((city) => {
    const option = document.createElement("option");
    option.value = city;
    option.text = city;
    locationsSelect.appendChild(option);
  });
};

populateSelectOptions();


</script>
